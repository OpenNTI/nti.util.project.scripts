name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CI: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.actions_repo_access }}
          global-credentials: true
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: npm config
        run: |
          npm config set loglevel warn
          npm config set progress false
          npm config set '@nti:registry' 'https://npm.nextthought.com'

      - run: npm install
      - run: npm test
      - run: npm run check --if-present

    # TODO: Setup code coverage/test result reporting?
